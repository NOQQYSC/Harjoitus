<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title> Add Character</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="container">
		<h2>Add Character</h2>
		<div class="col-md-4">
		<form th:object="${character}" th:action="@{savechar}" action="#" method="post">
		<table>
		<tr>
		<td>Name: <input type="text" id="name" th:field="*{name}" class="form-control"/></td>
		<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Size must be between 2 and 30</td>
		<td style="clear:  both; display: block; height: 10px;"></td>
		</tr>
		
		<tr>
		<td>Icon: <input type="text" id="icon" th:field="*{icon}" class="form-control"/></td>
		<td style="clear:  both; display: block; height: 10px;"></td>
		</tr>
		</table>
		<div style="clear:  both; display: block; height: 10px;"></div>
		<input type="submit" class="btn btn-primary" value="Save"></input>
		</form>
		
		</div>
		
		<a href="/characterlist" class="btn btn-primary">Back</a>
	</div>
		
</body>
</html>
